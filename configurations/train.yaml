action:                                     train                                                     # train, test, test_single, test_multiple
coco_data_path:                             ./../data/cocodataset/train2017                           # datapath MS-COCO dataset
coco_data_path_train:                       ./../data/cocodataset/train2017                           # train-datapath MS-COCO dataset
coco_data_path_test:                        ./../data/cocodataset/train2017                           # test-datapath MS-COCO dataset
coco_data_path_val:                         ./../data/cocodataset/train2017                           # validation-datapath MS-COCO dataset
painter_by_numbers_data_path:               ./../data/painter-by-numbers/train                        # datapath painter-by-numbers dataset
painter_by_numbers_data_path_train:         ./../data/painter-by-numbers/train                        # train-datapath painter-by-numbers dataset
painter_by_numbers_data_path_test:          ./../data/painter-by-numbers/train                        # test-datapath painter-by-numbers dataset
painter_by_numbers_data_path_val:           ./../data/painter-by-numbers/train                        # validation-datapath painter-by-numbers dataset
model_saving_path:                          ./models                                                  # the path all models are saved to (from which a model is loaded for post-training)
image_saving_path:                          ./data/adain_images                                       # the path example images are saved to
encoder_model_path:                         ./models/encoder_1_25_6_state_dict.pth                    # path to a pre-trained encoder network 
pretrained_model_path:                      ./models/ada_in_model_3_2_10.pth                          # path to a pre-trained AdaIN model
use_pretrained_model:                       True                                                      # whether to use a pre-trained model
tensorboardX_path:                          ./data/adain_runs                                         # tensorboardX path
loader:                                     no_norm                                                   # loader, one of (no_norm, std)
unloader:                                   none                                                      # un-loader, one of (no_norm, saving, std, none)
epochs:                                     100                                                       # number of epochs to train the model for
epoch_saving_interval:                      1                                                         # every epoch_saving_interval (epoch) a model is saved
step_printing_interval:                     5000                                                      # every step_printing_interval (iteration) the loss is printed
image_saving_interval:                      200                                                       # every image_saving_interval (iteration) some images are saved
validation_interval:                        50000                                                     # every validation interval (iteration) a validation is performed
batch_size:                                 8                                                         # the batch size
imsize:                                     512                                                       # image size
lr:                                         0.0001                                                    # learning rate
lambda_1:                                   1                                                         # weighting factor for the style loss (content loss is weighted 1)
ada_in_module:                              1                                                         # use a mean or a mean+std alignment in the AdaIN module
number_moments:                             2                                                         # the number of moments to use for loss computation
number_moments_mom_al:                      3                                                         # the number of moments to align (in the moment alignment module)
use_moment_alignment_model:                 True                                                      # whether to use a moment alignment module instead of the AdaIN module
moment_alignment_model_path:                ./models/moment_alignment_model_0_1_3_0                   # the path to the moment alignment model
url:                                        https://download.pytorch.org/models/vgg19-dcbb9e9d.pth    # URL to the PyTorch pre-trained VGG-19
model_dir:                                  ./../data/torchvision_models/                             # path to the VGG-19 model